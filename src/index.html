<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTac7</title>
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac 7</h1>
    </header>
    <main>
      <div class="rules">        
        <p>This is a 'Tic Tac Toe' game with additional rules:</p>
        <p>
          Game starts as usual 3x3 field with player X first to move but each time
          when a cell near gray(unplayable) cell was played, it activates all
          nearest cell and make them playable
        </p>
        <p>Game finishes on 5 cell in a row</p>
      </div>
      <div class="game">
        <div class="game__board">
          <div class="game__board-row">
            <button class="game__square" data-row="0" data-column="0"></button>
            <button class="game__square" data-row="0" data-column="1"></button>
            <button class="game__square" data-row="0" data-column="2"></button>
            <button class="game__square" data-row="0" data-column="3"></button>
            <button class="game__square" data-row="0" data-column="4"></button>
            <button class="game__square" data-row="0" data-column="5"></button>
            <button class="game__square" data-row="0" data-column="6"></button>
          </div>
          <div class="game__board-row">
            <button class="game__square" data-row="1" data-column="0"></button>
            <button class="game__square" data-row="1" data-column="1"></button>
            <button class="game__square" data-row="1" data-column="2"></button>
            <button class="game__square" data-row="1" data-column="3"></button>
            <button class="game__square" data-row="1" data-column="4"></button>
            <button class="game__square" data-row="1" data-column="5"></button>
            <button class="game__square" data-row="1" data-column="6"></button>
          </div>
          <div class="game__board-row">
            <button class="game__square" data-row="2" data-column="0"></button>
            <button class="game__square" data-row="2" data-column="1"></button>
            <button class="game__square" data-row="2" data-column="2"></button>
            <button class="game__square" data-row="2" data-column="3"></button>
            <button class="game__square" data-row="2" data-column="4"></button>
            <button class="game__square" data-row="2" data-column="5"></button>
            <button class="game__square" data-row="2" data-column="6"></button>
          </div>
          <div class="game__board-row">
            <button class="game__square" data-row="3" data-column="0"></button>
            <button class="game__square" data-row="3" data-column="1"></button>
            <button class="game__square" data-row="3" data-column="2"></button>
            <button class="game__square" data-row="3" data-column="3"></button>
            <button class="game__square" data-row="3" data-column="4"></button>
            <button class="game__square" data-row="3" data-column="5"></button>
            <button class="game__square" data-row="3" data-column="6"></button>
          </div>
          <div class="game__board-row">
            <button class="game__square" data-row="4" data-column="0"></button>
            <button class="game__square" data-row="4" data-column="1"></button>
            <button class="game__square" data-row="4" data-column="2"></button>
            <button class="game__square" data-row="4" data-column="3"></button>
            <button class="game__square" data-row="4" data-column="4"></button>
            <button class="game__square" data-row="4" data-column="5"></button>
            <button class="game__square" data-row="4" data-column="6"></button>
          </div>
          <div class="game__board-row">
            <button class="game__square" data-row="5" data-column="0"></button>
            <button class="game__square" data-row="5" data-column="1"></button>
            <button class="game__square" data-row="5" data-column="2"></button>
            <button class="game__square" data-row="5" data-column="3"></button>
            <button class="game__square" data-row="5" data-column="4"></button>
            <button class="game__square" data-row="5" data-column="5"></button>
            <button class="game__square" data-row="5" data-column="6"></button>
          </div>
          <div class="game__board-row">
            <button class="game__square" data-row="6" data-column="0"></button>
            <button class="game__square" data-row="6" data-column="1"></button>
            <button class="game__square" data-row="6" data-column="2"></button>
            <button class="game__square" data-row="6" data-column="3"></button>
            <button class="game__square" data-row="6" data-column="4"></button>
            <button class="game__square" data-row="6" data-column="5"></button>
            <button class="game__square" data-row="6" data-column="6"></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
